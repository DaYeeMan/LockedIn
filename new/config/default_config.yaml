# Default configuration for SABR MDA-CNN experiments
experiment:
  name: "sabr_mdacnn_experiment"
  description: "SABR MDA-CNN volatility surface modeling"
  output_dir: "results"
  random_seed: 42
  
  # Data generation settings
  n_parameter_sets: 1000
  hf_budget: 200
  mc_paths: 100000
  
  # Model architecture settings
  patch_size: [9, 9]
  n_point_features: 8
  
  # Training settings
  batch_size: 64
  epochs: 200
  learning_rate: 0.0003
  validation_split: 0.15
  early_stopping_patience: 20
  
  # SABR parameter ranges (Funahashi's ranges)
  alpha_range: [0.05, 0.6]
  beta_range: [0.3, 0.9]
  nu_range: [0.05, 0.9]
  rho_range: [-0.75, 0.75]
  maturity_range: [1.0, 10.0]
  
  # Grid configuration
  n_strikes: 21  # Funahashi's 21 strikes
  n_maturities: 10

model:
  model_type: "mda_cnn"
  
  # CNN branch settings
  cnn_filters: [32, 64, 128]
  cnn_kernel_sizes: [3, 3, 3]
  cnn_activation: "relu"
  
  # MLP branch settings
  mlp_hidden_dims: [64, 64]
  mlp_activation: "relu"
  
  # Fusion settings
  fusion_dim: 128
  dropout_rate: 0.2

data:
  data_dir: "data"
  raw_data_dir: "data/raw"
  processed_data_dir: "data/processed"
  
  # Normalization settings
  normalize_features: true
  normalization_method: "standard"  # "standard", "minmax", "robust"
  
  # Data loading settings
  num_workers: 4
  prefetch_factor: 2
  pin_memory: true